name: Build Docker Images

on:
  push:
    branches:
      - main

env:
  # Future improvement: Replace with your local registry
  # REGISTRY: registry.local:5000
  REGISTRY: ghcr.io
  # Future improvement: Update if using different namespace
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build-backend:
    name: Build Backend Image
    # Future improvement: Replace with your k8s runner
    # runs-on: [self-hosted, k8s]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # For GHCR push (when enabled)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Future improvement: Authentication for local registry
      # - name: Login to Local Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ env.REGISTRY }}
