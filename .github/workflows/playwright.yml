name: Playwright Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Build backend and frontend
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build backend
      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build backend
        working-directory: backend
        run: cargo build --release

      - name: Upload backend binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/target/release/backend
          retention-days: 1

      - name: Upload reset-e2e-db binary
        uses: actions/upload-artifact@v4
        with:
          name: reset-e2e-db-binary
          path: backend/target/release/reset-e2e-db
          retention-days: 1

      # Build frontend
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # Run E2E tests using built artifacts
  test:
    name: E2E Tests
    needs: build
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Download built artifacts
      - name: Download backend binary
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: backend/target/release/

      - name: Download reset-e2e-db binary
        uses: actions/download-artifact@v4
        with:
          name: reset-e2e-db-binary
          path: backend/target/release/

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Make binaries executable
        run: |
          chmod +x backend/target/release/backend
          chmod +x backend/target/release/reset-e2e-db

      # Set up Node for Playwright
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Create .env file
      - name: Create .env file
        run: |
          cat > .env << EOF
          DATABASE_FILE=data/library-e2e.db
          BACKUP_DIR=data/backups
          RUST_LOG=backend=info,sqlx=warn
          EOF

      # Reset E2E database with seed data
      - name: Reset E2E database
        working-directory: backend
        run: DATABASE_FILE=data/library-e2e.db ./target/release/reset-e2e-db

      # Start backend server
      - name: Start backend server
        working-directory: backend
        run: |
          DATABASE_FILE=data/library-e2e.db ./target/release/backend &
          echo $! > ../backend.pid

      - name: Wait for backend to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000/users 2>/dev/null; do sleep 1; done' || exit 1

      # Install Playwright dependencies and browsers
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium firefox webkit

      # Start frontend server
      - name: Start frontend server
        working-directory: frontend
        run: |
          npx vite preview --port 5173 &
          echo $! > ../frontend.pid

      - name: Wait for frontend to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5173 2>/dev/null; do sleep 1; done' || exit 1

      # Run Playwright tests
      - name: Run Playwright tests
        working-directory: frontend
        run: npm run test:e2e

      # Upload test results
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

      # Cleanup
      - name: Stop servers
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          if [ -f frontend.pid ]; then kill $(cat frontend.pid) || true; fi
