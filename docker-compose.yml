services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: home-library-backend
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Optional: Mount NAS for remote backups
      # Uncomment the line below and adjust the path to your NAS mount point
      # - /mnt/nas/path/to/backups:/app/backups-nas
    environment:
      - RUST_LOG=backend=info,sqlx=info
      - DATABASE_FILE=/app/data/library.db
      # Optional: Enable NAS backups by setting NAS_BACKUP_DIR
      # Uncomment the line below if you mounted a NAS volume above
      # - NAS_BACKUP_DIR=/app/backups-nas
    networks:
      - home-library-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: home-library-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - home-library-network
    restart: always

networks:
  home-library-network:
    driver: bridge

volumes:
  home-library-data:
    driver: local
