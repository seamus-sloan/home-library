services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: home-library-backend
    ports:
      - "3003:3000"
    volumes:
      - ./data:/app/data
      - /mnt/nas/home-lab/library/backups:/app/backups
    environment:
      - RUST_LOG=backend=info,sqlx=info
      - DATABASE_FILE=/app/data/library.db
      - BACKUP_DIR=/app/backups
    networks:
      - home-library-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: home-library-frontend
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - home-library-network
    restart: always

  webhook:
    build:
      context: ./webhook
      dockerfile: Dockerfile
    container_name: home-library-webhook
    ports:
      - "9000:9000"
    volumes:
      - ./webhook/hooks.json:/etc/webhook/hooks.json:ro
      - ./webhook/deploy.sh:/app/deploy.sh:ro
      - .:/repo
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./webhook/.env
    command: -verbose -hooks=/etc/webhook/hooks.json -hotreload -template
    networks:
      - home-library-network
    restart: always

networks:
  home-library-network:
    driver: bridge
